<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Adição</h1> 
   <input type="number" name="n1" id="tn1">
   <input type="number" name="n2" id="tn2">
   <input type="submit" value="Somar" onclick="somar()">
    <div id="res">
        resultado
    </div>
   <script>
         var tn1 = document.getElementById('tn1');
         var tn2 = document.getElementById('tn2');
         var res = document.getElementById('res');

       function somar(){

           var n1 = parseInt(tn1.value);
           var n2 = parseInt(tn2.value);
           var soma = n1 + n2;
           res.innerHTML = "O resultado da soma é "+soma;
       }
   </script>
</body>
</html>
