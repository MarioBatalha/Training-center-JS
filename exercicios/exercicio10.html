<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="tpais" id="tnome" placeholder="Qual é o seu país">
        <input type="submit" value="nacionalidade" onclick="nacionalidade()">
        <p id="p"></p>
    </div>
<script>
    var pais = document.getElementById('tnome');
    var p = document.getElementById('p');

    function nacionalidade(){
        var tpais = toString(pais)
        if(pais == tpais){
          p.innerHTML = 'És angolano';
      }else{
          p.innerHTML = 'És estrangeiro';
      }
    }
</script>    
    
</body>
