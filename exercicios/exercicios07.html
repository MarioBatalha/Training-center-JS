<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Document</title>
</head>
<body>
   <div>
     <h1>Adição</h1>   
     <input type="number" name="n1" id="tn1"></input></br></br>
     <input type="number" name="n2" id="tn2"></input></br></br>
     <input type="submit" value="Somar" onclick="somar()"></input> 
     <p id="res"></p>
   </div>
   <script>
         var tn1 = document.getElementById('tn1');
         var tn2 = document.getElementById('tn2');
         var res = document.getElementById('res');

       function somar(){
           var n1 = Number(tn1.value);
           var n2 = Number(tn2.value);
           var soma = n1 + n2;
           res.innerHTML = "O resultado da soma é "+soma;
       }
   </script>
</body>
</html>
