<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css"></link>
    <title>Document</title>
</head>
  <div>
    <strong>Calculo da média</strong></br></br></br>
    <input type="text" id="tnome" placeholder="Nome completo"></input></br></br>
    <input type="number" name="tn1" id="tn1" placeholder="primeira nota"></input></br></br>
    <input type="number" name="tn2" id="tn2" placeholder="segunda nota"></input></br></br>
    <input type="number" name="tn3" id="tn3" placeholder="terceira nota"></input></br></br>
    <input type="submit" value="calcular" onclick="media()">
    <p id="md"></p>
  </div>
 <script>
     var nome = document.getElementById('tnome');
     var n1 = document.getElementById('tn1');
     var n2 = document.getElementById('tn2');
     var n3 = document.getElementById('tn3');
     var md = document.getElementById('md');

     function media(){
       nt1  = Number(n1.value);
       nt2 = Number(n2.value);
       nt3 = Number(n3.value);
       var media = (nt1 + nt2 + nt3)/3
       media.toFixed(1);

       if(media > 10){
         md.innerHTML = "Parabéns! foste aprovado.";
         md.style.color = 'green';
       }else{
         md.innerHTML = "Lamentamos! infelizmente foste reprovado.";
         md.style.color = 'red';
       }
     }
    
 </script>   
</body>
</html>
